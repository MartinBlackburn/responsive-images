<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Responsive images</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Site CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    
    <!-- JS Lib -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    
</head>
<body>
    <div class="pageContainer">        
        <div class="image">
            Image displayed below all the time <br />
            <img src="http://placekitten.com/g/900/385" />
            
            <div class="hr"></div>
            
            Image displayed below when bigger than 600px <br />
            <div data-image-500="http://placekitten.com/g/900/385"></div>
            
            <div class="hr"></div>
            
            Image displayed below when bigger than 400px, different image when bigger than 700px <br />
            <div data-image-400="http://placekitten.com/g/800/355"
                 data-image-700="http://placekitten.com/g/700/300">
            </div>
            
            <div class="hr"></div>
        </div>
        
        <div class="textContainer">
            <a href="https://github.com/MartinBlackburn/responsive-images">View the code on github</a>
        </div>
    </div>
    
    <!-- Responsive images -->
    <script src="js/responsiveImages.js" type="text/javascript"></script>
</body>
</html>
