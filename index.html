<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Responsive images</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Site CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    
    <!-- JS Lib -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
    <div class="pageContainer">        
        <div class="image">
            Image displayed below all the time <br />
            <img src="/images/image1.jpeg" />
            
            <div class="hr"></div>
            
            Image displayed below when bigger than 500px <br />
            <div class="replaceImage" data-image-500="/images/image2.jpeg"></div>
            
            <div class="hr"></div>
            
            Image displayed below when bigger than 400px, different image when bigger than 800px <br />
            <div class="replaceImage" data-image-400="/images/imageSmall.jpeg"
                 data-image-800="/images/imageLarge.jpeg">
            </div>
            
            <div class="hr"></div>
        </div>
        
        <div class="textContainer">
            <a href="https://github.com/MartinBlackburn/responsive-images">View the code on github</a>
        </div>
    </div>
    
    <!-- Responsive images -->
    <script src="js/responsiveImages.js" type="text/javascript"></script>
</body>
</html>
